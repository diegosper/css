<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Colores primarios</p>
        <div class="box">
            <div class="circle color-red"></div>
            <div class="circle color-lime"></div>
            <div class="circle color-blue"></div>

        </div>
        <p>Colores secundarios</p>
        <div class="box">
            <div class="circle color-red"></div>
            <p class="caracter">+</p>
            <div class="circle color-blue"></div>
            <p class="caracter">=</p>
            <div class="circle color-magenta"></div>
        </div>
        <div class="box">
            <div class="circle color-blue"></div>
            <p class="caracter">+</p>
            <div class="circle color-lime"></div>
            <p class="caracter">=</p>
            <div class="circle color-cyan"></div>
        </div>
        <div class="box">
            <div class="circle color-lime"></div>
            <p class="caracter">+</p>
            <div class="circle color-red"></div>
            <p class="caracter">=</p>
            <div class="circle color-yellow"></div>
        </div>
    </div>
</body>
</html>
